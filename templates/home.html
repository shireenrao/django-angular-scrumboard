{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="{% static '/css/scrumboard.css' %}" >
    <title>ScrumBoard</title>
</head>
<body ng-app="scrumboard.demo">
    {% verbatim %}
    <div ng-controller="ScrumboardController">
        <button ng-click="login()">Login</button>
        <a href="/auth_api/logout">Logout</a>

        <div class="list" ng-repeat="list in data">
            <h3>{{ list.name }}</h3>
            <ul>
                <li ng-repeat="card in list.cards">
                    <scrumboard-card></scrumboard-card>
                </li>
            </ul>
            <div class="flex">
                <input type="text" ng-model="new_title" />
                <button ng-click="add(list, new_title)">+</button>
            </div>
        </div>
    </div>
    {% endverbatim %}

    <script src="{% static '/js/angular.min.js' %}"></script>
    <script src="{% static '/js/scrumboard.js' %}"></script>
    <script src="{% static '/js/card.directive.js' %}"></script>
    <script src="{% static '/js/scrumboard.config.js' %}"></script>

</body>
</html>
